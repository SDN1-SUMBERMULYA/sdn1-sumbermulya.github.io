    <style>
    body {
        background: #000;
        margin: 0;
        overflow: hidden;
    }

    canvas {
        display: block;
        background-color: #121212;
    }

    @keyframes fadeIn {
        from {
            opacity: 0;
        }

        to {
            opacity: 1;
        }
    }

    @keyframes chill {
        from {
            opacity: 1;
        }

        to {
            opacity: 1;
        }
    }

    @keyframes fadeOut {
        from {
            opacity: 1;
        }

        to {
            opacity: 0.1;
        }
    }

    p {
        position: absolute;
        top: 36%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-family: 'Playfair Display', cursive;
        font-size: 3.5rem;
        color: white;
        opacity: 0.1;
        font-family: "Source Sans Pro";
        animation: fadeIn 10s cubic-bezier(0.4, 0, 1, 1), chill 10s 10s, fadeOut 10s 10s;
    }

    @media screen and (min-width: 300px) {
        p {
            font-size: .9rem;

    @media screen and (min-width: 576px) {
        p {

    }
    @media screen and (min-width: 768px) {
        p {

    @media screen and (min-width: 992px) {

<body>
    <p>SDN 1 SUMBER MULYA</p>
    <canvas></canvas>
    <script>
    var canvas = document.querySelector('canvas');
    var c = canvas.getContext('2d');

    // Dimensi Awal Kanvas
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    var mouse = {
        x: window.innerWidth / 2,
        y: window.innerHeight / 2
    };

    var isMouseDown = false;

    // ====== Variabel untuk melacak pergerakan mouse ======
    var lastMouseX = mouse.x;
    var lastMouseY = mouse.y;
    // ====================================================

    // ====== Variabel Status Tombol ======
    var keys = {
        left: false,
        right: false,
        up: false // Digunakan untuk menembak
    };
    // ====================================


    // ====== Event Listeners ======
    window.addEventListener("mousemove", function(event) {
        // Perbarui posisi mouse, pergerakan akan dicek di Cannon.update()
        mouse.x = event.clientX;
        mouse.y = event.clientY;
    });

    // Handler Resize
    window.addEventListener("resize", function() {
        canvas.height = window.innerHeight;
        canvas.width = window.innerWidth;
        mouse.x = window.innerWidth / 2;
        mouse.y = window.innerHeight / 2;

        // Reset posisi mouse terakhir saat resize
        lastMouseX = mouse.x;
        lastMouseY = mouse.y;

        initializeVariables();
    });

    window.addEventListener("mousedown", function() {
        isMouseDown = true;
    });

    window.addEventListener("mouseup", function() {
        isMouseDown = false;
    });

    // Touch Handlers
    canvas.addEventListener("touchstart", function() {
        isMouseDown = true;
    });

    canvas.addEventListener("touchmove", function(event) {
        event.preventDefault();
        mouse.x = event.touches[0].pageX;
        mouse.y = event.touches[0].pageY;
    });

    canvas.addEventListener("touchend", function() {
        isMouseDown = false;
    });

    // ====== Event Listener Keyboard ======
    window.addEventListener('keydown', function(event) {
        switch (event.key) {
            case 'ArrowLeft':
            case 'a':
                keys.left = true;
                break;
            case 'ArrowRight':
            case 'd':
                keys.right = true;
                break;
            case 'ArrowUp':
            case 'w':
            case ' ': // Tembak dengan Spasi
                keys.up = true;
                break;
        }
    });

    window.addEventListener('keyup', function(event) {
        switch (event.key) {
            case 'ArrowLeft':
            case 'a':
                keys.left = false;
                break;
            case 'ArrowRight':
            case 'd':
                keys.right = false;
                break;
            case 'ArrowUp':
            case 'w':
            case ' ':
                keys.up = false;
                break;
        }
    });
    // ===================================


    // ====== Cannon Image (Tetap Sama) ======
    var cannonImg = new Image();
    cannonImg.src = "gambars.png";


    // ====== Cannon Object (Rotasi Hibrida Kondisional) ======
    function Cannon(x, y, width, height, color) {
        this.x = x;
        this.y = y;
        this.width = width;
        this.height = height;
        this.angle = -Math.PI / 2; // Mulai menunjuk ke atas
        this.color = color;
        this.rotationSpeed = 0.05; // Kecepatan putar keyboard

        this.update = function() {
            // Cek apakah mouse benar-benar bergerak
            const mouseDidMove = (mouse.x !== lastMouseX || mouse.y !== lastMouseY);

            // **LOGIKA KONTROL ROTASI HIBRIDA:**
            if (keys.left || keys.right) {
                // Mode Keyboard: Prioritas ke rotasi keyboard
                if (keys.left) {
                    this.angle -= this.rotationSpeed; // Putar Kiri
                } else if (keys.right) {
                    this.angle += this.rotationSpeed; // Putar Kanan
                }
            } else if (mouseDidMove) {
                // Mode Mouse Kondisional: Hanya rotasi jika mouse bergerak
                desiredAngle = Math.atan2(mouse.y - this.y, mouse.x - this.x);
                this.angle = desiredAngle;
            }

            // Simpan posisi mouse saat ini sebagai posisi lama untuk frame berikutnya
            lastMouseX = mouse.x;
            lastMouseY = mouse.y;

            // Batasan Sudut (Hanya Kuadran Atas)
            var lowerLimit = -Math.PI * 0.9; // Sekitar 162 derajat
            var upperLimit = -Math.PI * 0.1; // Sekitar -18 derajat

            // Normalisasi sudut
            if (this.angle > Math.PI) this.angle -= Math.PI * 2;
            if (this.angle < -Math.PI) this.angle += Math.PI * 2;

            // Terapkan Batasan
            if (this.angle > upperLimit && this.angle < Math.PI) {
                this.angle = upperLimit;
            } else if (this.angle < lowerLimit && this.angle > -Math.PI) {
                this.angle = lowerLimit;
            }

            this.draw();
        };

        this.draw = function() {
            c.save();
            c.translate(this.x, this.y);
            c.rotate(this.angle);

            if (cannonImg.complete) {
                var imgWidth = this.width * 2;
                var imgHeight = this.height * 2;
                c.drawImage(cannonImg, 0, -imgHeight / 2, imgWidth, imgHeight);
            } else {
                c.fillStyle = this.color;
                c.fillRect(0, -this.height / 2, this.width, this.height);
            }

            c.restore();
        };
    }


    // ====== Cannonball Object (Tetap Sama) ======
    function Cannonball(x, y, dx, dy, radius, color, cannon, particleColors) {
        this.x = x;
        this.y = y;
        this.dx = dx;
        this.dy = -dy;
        this.radius = radius;
        this.color = color;
        this.particleColors = particleColors;
        this.source = cannon;
        this.timeToLive = canvas.height / 800;

        this.init = function() {
            var muzzleOffset = this.source.width * 1.8;
            this.x = this.source.x + Math.cos(this.source.angle) * muzzleOffset;
            this.y = this.source.y + Math.sin(this.source.angle) * muzzleOffset;

            var speed = 8;
            this.dx = Math.cos(this.source.angle) * speed;
            this.dy = Math.sin(this.source.angle) * speed;
        };

        this.update = function() {
            if (this.y + this.radius + this.dy > canvas.height) {
                this.dy = -this.dy;
                this.y = canvas.height - this.radius;
            } else if (this.y - this.radius + this.dy < 0) {
                this.dy = -this.dy;
                this.y = this.radius;
            } else { this.dy += gravity; }

            if (this.x + this.radius + this.dx > canvas.width) {
                this.dx = -this.dx;
                this.x = canvas.width - this.radius;
            } else if (this.x - this.radius + this.dx < 0) {
                this.dx = -this.dx;
                this.x = this.radius;
            }

            this.x += this.dx;
            this.y += this.dy;
            this.draw();
            this.timeToLive -= 0.01;
        };

        this.draw = function() {
            c.save();
            c.beginPath();
            c.arc(this.x, this.y, this.radius, 0, Math.PI * 2, false);
            c.shadowColor = this.color;
            c.shadowBlur = 5;
            c.fillStyle = this.color;
            c.fill();
            c.closePath();
            c.restore();
        };
        this.init();
    }


    // ====== Particle Object (Tetap Sama) ======
    function Particle(x, y, dx, dy, color, isSubParticle = false) {
        this.x = x;
        this.y = y;
        this.dx = dx;
        this.dy = dy;
        this.color = color;
        this.isSubParticle = isSubParticle;
        this.timeToLive = this.isSubParticle ? Math.random() * 0.3 + 0.1 : Math.random() * 0.8 + 0.2;
        this.radius = this.isSubParticle ? 1 : 2;

        this.update = function() {
            if (this.y + this.radius + this.dy > canvas.height) {
                this.dy = -this.dy;
                this.y = canvas.height - this.radius;
            }
            if (this.x + this.radius + this.dx > canvas.width) {
                this.dx = -this.dx;
                this.x = canvas.width - this.radius;
            } else if (this.x - this.radius + this.dx < 0) {
                this.dx = -this.dx;
                this.x = this.radius;
            }
            this.x += this.dx;
            this.y += this.dy;
            this.draw();
            this.timeToLive -= 0.01;
        };

        this.draw = function() {
            c.save();
            c.beginPath();
            c.arc(this.x, this.y, this.radius, 0, Math.PI * 2, false);
            c.shadowColor = this.color;
            c.shadowBlur = this.isSubParticle ? 5 : 10;
            c.fillStyle = this.color;
            c.fill();
            c.closePath();
            c.restore();
        };
    }

    // ====== Explosion Object (Tetap Sama) ======
    function Explosion(source, particleColors, isSubExplosion = false) {
        this.particles = [];
        this.source = source;
        this.particleColors = particleColors;
        this.isSubExplosion = isSubExplosion;
        this.numParticles = this.isSubExplosion ? 6 : 10;

        this.init = function() {
            for (var i = 0; i < this.numParticles; i++) {
                var speed = this.isSubExplosion ? (Math.random() * 3) - 1.5 : (Math.random() * 6) - 3;
                var dx = (Math.random() * 2 - 1) * speed;
                var dy = (Math.random() * 2 - 1) * speed;

                var randomColorIndex = Math.floor(Math.random() * this.particleColors.length);
                var randomParticleColor = this.particleColors[randomColorIndex];
                this.particles.push(new Particle(
                    this.source.x, this.source.y, dx, dy, randomParticleColor, this.isSubExplosion
                ));
            }
        };

        this.init();

        this.update = function() {
            for (var i = 0; i < this.particles.length; i++) {
                this.particles[i].update();
                if (this.particles[i].timeToLive < 0) {
                    if (!this.particles[i].isSubParticle) {
                        explosions.push(new Explosion(this.particles[i], this.particleColors, true));
                    }
                    this.particles.splice(i, 1);
                    i--;
                }
            }
        };
    }


    // ====== Global Variables (Tetap Sama) ======
    var gravity = 0.05;
    var desiredAngle = 0;
    var cannon, cannonballs, explosions, colors;
    var timer = 0;
    var isIntroComplete = false;
    var introTimer = 0;


    // ====== Initialize (Tetap Sama) ======
    function initializeVariables() {
        cannon = new Cannon(canvas.width / 2, canvas.height, 40, 20, "blue");
        cannonballs = [];
        explosions = [];
        colors = [{
            cannonballColor: "#affdf4",
            particleColors: ["#ff4747", "#00ceed", "#fff", "pink"]
        }];

        isIntroComplete = false;
        introTimer = 0;
    }


    // ====== Animation (Tetap Sama) ======
    function animate() {
        window.requestAnimationFrame(animate);

        c.fillStyle = "rgba(18, 18, 18, 0.2)";
        c.fillRect(0, 0, canvas.width, canvas.height);

        cannon.update();

        // Logika Intro (menggunakan posisi yang responsif)
        if (!isIntroComplete) {
            introTimer += 1;
            if (introTimer % 3 === 0) {
                var randomColor = Math.floor(Math.random() * colors.length);
                var color = colors[randomColor];
                cannonballs.push(new Cannonball(
                    cannon.x, cannon.y,
                    2, 2, 4,
                    color.cannonballColor, cannon, color.particleColors
                ));
            }
            if (introTimer > 30) {
                isIntroComplete = true;
            }
        }

        // Update dan Hapus Cannonballs & Explosions
        for (var i = 0; i < cannonballs.length; i++) {
            cannonballs[i].update();
            if (cannonballs[i].timeToLive <= 0) {
                explosions.push(new Explosion(cannonballs[i], cannonballs[i].particleColors, false));
                cannonballs.splice(i, 1);
                i--;
            }
        }

        for (var j = 0; j < explosions.length; j++) {
            explosions[j].update();
            if (explosions[j].particles.length <= 0) {
                explosions.splice(j, 1);
                j--;
            }
        }

        // Menembak (Trigger: Mouse Down/Touch ATAU keys.up)
        if (isMouseDown || keys.up) {
            timer += 1;
            if (timer % 3 === 0) {
                var randomParticleColorIndex = Math.floor(Math.random() * colors.length);
                var randomColors = colors[randomParticleColorIndex];

                cannonballs.push(new Cannonball(
                    cannon.x, cannon.y,
                    2, 2, 4,
                    randomColors.cannonballColor, cannon, randomColors.particleColors
                ));
            }
        }
    }


    // Mulai setelah gambar selesai dimuat (Tetap Sama)
    cannonImg.onload = function() {
        initializeVariables();
        animate();
    };

    // Tambahkan fallback jika gambar tidak ditemukan/gagal dimuat (Tetap Sama)
    cannonImg.onerror = function() {
        console.error("Gagal memuat gambars.png. Menggunakan fallback.");
        initializeVariables();
        animate();
    };

    if (cannonImg.complete) {
        initializeVariables();
        animate();
    }
    </script>
